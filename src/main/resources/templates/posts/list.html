<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>게시판 목록</title>
    </head>

    <body>
        <h1>게시판</h1>

        <!-- 게시글 작성 버튼 -->
        <div>
            <form action="/posts/new" method="get" style="display: inline;">
                <button type="submit">새 글 작성</button>
            </form>
        </div>

        <hr>

        <!-- 게시글 목록 -->
        <div th:if="${#lists.isEmpty(posts)}">
            <p>작성된 게시글이 없습니다.</p>
        </div>

        <div th:unless="${#lists.isEmpty(posts)}">
            <table>
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>조회수</th>
                    <th>댓글수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post, iterStat : ${posts}">
                    <td th:text="${iterStat.count}"></td>
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.viewCount}"></td>
                    <td th:text="${post.commentCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
