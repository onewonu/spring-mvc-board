<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 페이지를 찾을 수 없음</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 72px;
            color: #f39c12;
            margin: 0;
        }
        h2 {
            color: #333;
        }
        .error-message {
            background-color: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 5px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>404</h1>
    <h2>페이지를 찾을 수 없습니다</h2>

    <div class="error-message" th:if="${error}">
        <strong>오류:</strong> <span th:text="${error}">요청하신 리소스를 찾을 수 없습니다.</span>
    </div>

    <div class="error-message" th:unless="${error}">
        <strong>오류:</strong> 요청하신 페이지가 존재하지 않습니다.
    </div>

    <p>페이지가 삭제되었거나 주소가 변경되었을 수 있습니다.</p>

    <div>
        <a href="javascript:history.back()" class="btn">이전 페이지</a>
        <a href="/posts" class="btn">게시판 목록</a>
    </div>
</div>
</body>
</html>
